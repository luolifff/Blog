<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>博客详情</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/typo.css">
    <link rel="stylesheet" href="../static/css/custom.css">
</head>

<body>
    <!-- 头部导航 -->
    <nav class="ui inverted attached segment c-padded-tb-mini c-shadow-small">
        <div class="ui container">
            <div class="ui inverted secondary stackable  menu">
                <h2 class="ui teal header item">Roly</h2>
                <a href="#" class="item m-item c-mobile-hide"><i class="mini home icon"></i>首页</a>
                <a href="#" class="item m-item c-mobile-hide"><i class="mini idea icon"></i>分类</a>
                <a href="#" class="item m-item c-mobile-hide"><i class="mini tags icon"></i>标签</a>
                <a href="#" class="item m-item c-mobile-hide"><i class="mini clone icon"></i>归档</a>
                <a href="#" class="item m-item c-mobile-hide"><i class="mini info icon"></i>关于我</a>
            </div>
        </div>
        <a href="#" class="ui menu toggle black button icon c-top-right c-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>
    <!-- 中间内容 -->
    <div class="c-container-small c-padded-tb-large">
        <div class="ui container">
            <!-- 头部 -->
            <div class="ui top attached segment">
                <div class="ui horizontal link list">
                    <div class="item">
                        <img src="https://unsplash.it/100/100?image=1005" th:src="@{${blog.user.avator}}" alt="" class="ui avatar image">
                        <div class="content">
                            <a src="#" th:text="${blog.user.nickname}" class="header">昵称</a>
                        </div>
                    </div>
                    <div class="item">
                        <i class="calendar icon"></i><span th:text="${#dates.format(blog.updateTime,'yyyy-MM-dd')}">日期</span>
                    </div>
                    <div class="item">
                        <i class="eye icon"></i><span th:text="${blog.views}">浏览次数</span>
                    </div>
                </div>
            </div>
            <div class="ui attached segment">
                <!-- 图片区域 -->
                <img src="https://unsplash.it/800/450?image=1005" th:src="@{${blog.firstPicture}}" alt="" class="ui fluid rounded image">
            </div>
            <div class="ui attached padded segment">
                <!-- 内容 -->
                <div class="ui right aligned basic segment">
                    <div class="ui orange basic label" th:text="${blog.flag}">标记</div>
                </div>

                <h2 class="ui center aligned header" th:text="${blog.title}">标题</h2>

                <div id="content" class="typo typo-selection c-padded-lr-responsive c-padded-tb-large" th:utext="${blog.content}">
                    内容
                </div>
                <!-- 标签 -->
                <div class="c-padded-lr-responsive">
                    <div class="ui basic teal left pointing label" th:each="tag : ${blog.tags}" th:text="${tag.name}">
                        标签名
                    </div>
                </div>

                <!-- 赞赏 -->
                <div class="ui center aligned basic segment" th:if="${blog.appreciation}">
                    <button id="payButton" class="ui orange basic circular button">赞赏</button>
                </div>

                <div class="ui payQR flowing popup transition hidden">
                    <div class="ui orange basic label">
                        <div class="ui images" style="font-size: inherit !important">
                            <div class="image">
                                <img src="../static/images/wechat.jpg" alt="" class="ui rounded bordered image"
                                    style="width: 120px">
                                <div>支付宝</div>
                            </div>
                            <div class="image">
                                <img src="../static/images/wechat.jpg" alt="" class="ui rounded bordered image"
                                    style="width: 120px">
                                <div>微信</div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="ui attached positive message" th:if="${blog.shareStatement}">
                <!-- 博客信息 -->
                <div class="ui middle aligned grid">
                    <div class="eleven wide column">
                        <ul class="list">
                            <li>作者：<span th:text="${blog.user.nickname}">昵称</span><a href="#" th:href="@{/about}" target="_blank">（联系作者）</a></li>
                            <li>发表时间：<span th:text="${#dates.format(blog.updateTime,'yyyy-MM-dd HH:mm')}">时间</span></li>
                            <li>版权声明：自由转载-非商用-非衍生-保持署名（创意共享3.0许可证）</li>
                        </ul>
                    </div>
                    <div class="five wide column">
                        <img src="../static/images/wechat.jpg" alt="" class="ui right floated rounded bordered image"
                            style="width: 110px">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 底部 -->
    <footer class="ui inverted vertical segment c-padded-tb-massive">
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../static/images/wechat.jpg" class="ui rounded image" alt="" style="width: 120px">
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../static/images/qq.jpg" class="ui rounded image" alt="" style="width: 120px">
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header c-text-spaced c-opacity-mini">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">wechat: luolifff</a>
                        <a href="#" class="item">email: luolifff@163.con</a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header c-text-spaced c-opacity-mini">Roly</h4>
                    <p class="c-text-thin c-text-spaced c-opacity-mini">这是我的个人博客，会发布一些编程、生活相关博客，欢迎浏览。</p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="c-text-thin c-text-spaced c-opacity-tiny">Coded by Roly</p>

        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

    <script>
        $('.menu.toggle').click(function () {
            $('.m-item').toggleClass('c-mobile-hide');
        });

        $('#payButton').popup({
            popup: $('.payQR.popup'),
            on: 'click',
            position: 'bottom center'
        });

    </script>
</body>

</html>
